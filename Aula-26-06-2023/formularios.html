<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formulários</title>
  </head>
  <body>
    <h1>Formulário</h1>
    <!-- <form> -> Estrutura Base de um formulário HTML -->
    <form action="">
      <label>Nome</label>
      <input type="text" name="nome" id="name" placeholder="digite seu nome" />
      <label>E-mail</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="digite seu email"
      />
      <label>Idade</label>
      <input type="number" name="idade" id="idade" placeholder="24" />
      <label>Data de Nascimento </label>
      <input type="date" name="data-de-nascimento" />
      <label>Telefone</label>
      <input type="tel" name="telefone" />
      <label>URL da foto</label>
      <input type="url" name="url" id="url" />
      <label> Foto do documento</label>
      <input type="file" name="file" accept=".png, .jpg, .gif" />
      <label>Estado civil</label> <br />
      <label>solteiro</label>
      <input type="radio" name="estado-civil" />
      <label>Casado</label>
      <input type="radio" name="estado-civil" />
      <label>aceito todos os termos de uso:</label>
      <input type="checkbox" name="termos-de-uso" />
      <label>Nível de ingles</label>
      1<input type="range" min="1" max="5" step="1">5
      <button type="submit" name="enviar">Enviar</button>
    </form>
  </body>
</html>
